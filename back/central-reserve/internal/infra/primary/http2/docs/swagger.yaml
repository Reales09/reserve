basePath: /api/v1
definitions:
  request.CancelReservation:
    properties:
      reason:
        description: Razón opcional de cancelación
        type: string
    type: object
  request.Client:
    properties:
      business_id:
        type: integer
      dni:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    required:
    - business_id
    - email
    - name
    - phone
    type: object
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  request.Reservation:
    properties:
      business_id:
        type: integer
      dni:
        type: string
      email:
        type: string
      end_at:
        type: string
      name:
        type: string
      number_of_guests:
        type: integer
      phone:
        type: string
      start_at:
        type: string
    required:
    - business_id
    - email
    - end_at
    - name
    - number_of_guests
    - phone
    - start_at
    type: object
  request.Table:
    properties:
      business_id:
        type: integer
      capacity:
        type: integer
      number:
        type: integer
    required:
    - business_id
    - capacity
    - number
    type: object
  request.UpdateClient:
    properties:
      business_id:
        type: integer
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  request.UpdateReservation:
    properties:
      end_at:
        type: string
      number_of_guests:
        type: integer
      start_at:
        type: string
      table_id:
        type: integer
    type: object
  request.UpdateTable:
    properties:
      business_id:
        type: integer
      capacity:
        type: integer
      number:
        type: integer
    type: object
  response.LoginBadRequestResponse:
    properties:
      details:
        type: string
      error:
        type: string
    type: object
  response.LoginErrorResponse:
    properties:
      details:
        type: string
      error:
        type: string
    type: object
  response.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/response.UserInfo'
    type: object
  response.LoginSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/response.LoginResponse'
      success:
        type: boolean
    type: object
  response.PermissionInfo:
    properties:
      action:
        type: string
      code:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      resource:
        type: string
      scope:
        type: string
    type: object
  response.RoleInfo:
    properties:
      code:
        type: string
      description:
        type: string
      id:
        type: integer
      level:
        type: integer
      name:
        type: string
      scope:
        type: string
    type: object
  response.UserInfo:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      last_login_at:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  response.UserRolesPermissionsResponse:
    properties:
      is_super:
        type: boolean
      permissions:
        items:
          $ref: '#/definitions/response.PermissionInfo'
        type: array
      roles:
        items:
          $ref: '#/definitions/response.RoleInfo'
        type: array
    type: object
  response.UserRolesPermissionsSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/response.UserRolesPermissionsResponse'
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: backend@example.com
    name: Equipo de Backend
  description: Servicio REST para la gestión de reservas multi-restaurante.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://ejemplo.com/terminos
  title: Restaurant Reservation API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica un usuario con email y contraseña, retornando información
        del usuario y token de acceso
      parameters:
      - description: Credenciales de login
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login exitoso
          schema:
            $ref: '#/definitions/response.LoginSuccessResponse'
        "400":
          description: Datos de entrada inválidos
          schema:
            $ref: '#/definitions/response.LoginBadRequestResponse'
        "401":
          description: Credenciales inválidas
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
        "403":
          description: Usuario inactivo
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
      summary: Autenticar usuario
      tags:
      - Auth
  /auth/roles-permissions:
    get:
      consumes:
      - application/json
      description: Obtiene los roles y permisos del usuario autenticado
      produces:
      - application/json
      responses:
        "200":
          description: Roles y permisos obtenidos exitosamente
          schema:
            $ref: '#/definitions/response.UserRolesPermissionsSuccessResponse'
        "401":
          description: Token de acceso requerido
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
        "404":
          description: Usuario no encontrado
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
      security:
      - BearerAuth: []
      summary: Obtener roles y permisos del usuario
      tags:
      - Auth
  /clients:
    get:
      consumes:
      - application/json
      description: Este endpoint permite obtener la lista de todos los clientes registrados.
      produces:
      - application/json
      responses:
        "200":
          description: Lista de clientes obtenida exitosamente
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Obtiene todos los clientes
      tags:
      - Clientes
    post:
      consumes:
      - application/json
      description: Este endpoint permite crear un nuevo cliente para un restaurante.
      parameters:
      - description: Datos del cliente
        in: body
        name: client
        required: true
        schema:
          $ref: '#/definitions/request.Client'
      produces:
      - application/json
      responses:
        "201":
          description: Cliente creado exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Crea un nuevo cliente
      tags:
      - Clientes
  /clients/{id}:
    delete:
      consumes:
      - application/json
      description: Este endpoint permite eliminar un cliente existente del sistema.
      parameters:
      - description: ID del cliente
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Cliente eliminado exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Cliente no encontrado
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Elimina un cliente
      tags:
      - Clientes
    get:
      consumes:
      - application/json
      description: Este endpoint permite obtener los datos de un cliente específico
        por su ID.
      parameters:
      - description: ID del cliente
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Cliente obtenido exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Cliente no encontrado
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Obtiene un cliente por ID
      tags:
      - Clientes
    put:
      consumes:
      - application/json
      description: Este endpoint permite actualizar parcialmente los datos de un cliente.
        Solo se modifican los campos enviados.
      parameters:
      - description: ID del cliente
        in: path
        name: id
        required: true
        type: integer
      - description: Datos del cliente a actualizar
        in: body
        name: client
        required: true
        schema:
          $ref: '#/definitions/request.UpdateClient'
      produces:
      - application/json
      responses:
        "200":
          description: Cliente actualizado exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Cliente no encontrado
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Actualiza un cliente existente
      tags:
      - Clientes
  /reserves:
    get:
      consumes:
      - application/json
      description: Este endpoint obtiene todas las reservas con información completa
        de cliente, mesa, restaurante y estado. Soporta filtros opcionales.
      parameters:
      - description: ID del estado de reserva
        in: query
        name: status_id
        type: integer
      - description: ID del cliente
        in: query
        name: client_id
        type: integer
      - description: ID de la mesa
        in: query
        name: table_id
        type: integer
      - description: 'Fecha de inicio (formato RFC3339: 2024-01-01T00:00:00Z)'
        in: query
        name: start_date
        type: string
      - description: 'Fecha de fin (formato RFC3339: 2024-12-31T23:59:59Z)'
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de reservas obtenida exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Parámetros inválidos
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Obtiene todas las reservas
      tags:
      - Reservas
    post:
      consumes:
      - application/json
      description: Este endpoint permite crear una nueva reserva para una mesa en
        un restaurante.
      parameters:
      - description: Datos de la reserva
        in: body
        name: reservation
        required: true
        schema:
          $ref: '#/definitions/request.Reservation'
      produces:
      - application/json
      responses:
        "201":
          description: Reserva creada exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Crea una nueva reserva
      tags:
      - Reservas
  /reserves/{id}:
    get:
      consumes:
      - application/json
      description: Este endpoint obtiene una reserva específica con información completa
        de cliente, mesa, restaurante y estado
      parameters:
      - description: ID de la reserva
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Reserva obtenida exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: ID inválido
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Reserva no encontrada
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Obtiene una reserva por ID
      tags:
      - Reservas
    put:
      consumes:
      - application/json
      description: Este endpoint permite actualizar campos específicos de una reserva
        existente
      parameters:
      - description: ID de la reserva
        in: path
        name: id
        required: true
        type: integer
      - description: Datos para actualizar
        in: body
        name: update
        required: true
        schema:
          $ref: '#/definitions/request.UpdateReservation'
      produces:
      - application/json
      responses:
        "200":
          description: Reserva actualizada exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Reserva no encontrada
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Actualiza una reserva
      tags:
      - Reservas
  /reserves/{id}/cancel:
    patch:
      consumes:
      - application/json
      description: Este endpoint permite cancelar una reserva existente
      parameters:
      - description: ID de la reserva
        in: path
        name: id
        required: true
        type: integer
      - description: Razón de cancelación (opcional)
        in: body
        name: cancel
        schema:
          $ref: '#/definitions/request.CancelReservation'
      produces:
      - application/json
      responses:
        "200":
          description: Reserva cancelada exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Reserva no encontrada
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Cancela una reserva
      tags:
      - Reservas
  /tables:
    get:
      consumes:
      - application/json
      description: Este endpoint permite obtener la lista de todas las mesas registradas.
      produces:
      - application/json
      responses:
        "200":
          description: Lista de mesas obtenida exitosamente
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Obtiene todas las mesas
      tags:
      - Mesas
    post:
      consumes:
      - application/json
      description: Este endpoint permite crear una nueva mesa para un restaurante.
      parameters:
      - description: Datos de la mesa
        in: body
        name: table
        required: true
        schema:
          $ref: '#/definitions/request.Table'
      produces:
      - application/json
      responses:
        "201":
          description: Mesa creada exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Mesa ya existe para este restaurante
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Crea una nueva mesa
      tags:
      - Mesas
  /tables/{id}:
    delete:
      consumes:
      - application/json
      description: Este endpoint permite eliminar una mesa existente del sistema.
      parameters:
      - description: ID de la mesa
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Mesa eliminada exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Mesa no encontrada
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Elimina una mesa
      tags:
      - Mesas
    get:
      consumes:
      - application/json
      description: Este endpoint permite obtener los datos de una mesa específica
        por su ID.
      parameters:
      - description: ID de la mesa
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Mesa obtenida exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Mesa no encontrada
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Obtiene una mesa por ID
      tags:
      - Mesas
    put:
      consumes:
      - application/json
      description: Este endpoint permite actualizar parcialmente los datos de una
        mesa. Solo se modifican los campos enviados.
      parameters:
      - description: ID de la mesa
        in: path
        name: id
        required: true
        type: integer
      - description: Datos de la mesa a actualizar
        in: body
        name: table
        required: true
        schema:
          $ref: '#/definitions/request.UpdateTable'
      produces:
      - application/json
      responses:
        "200":
          description: Mesa actualizada exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Solicitud inválida
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Mesa no encontrada
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Mesa con ese número ya existe
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Actualiza una mesa existente
      tags:
      - Mesas
securityDefinitions:
  BearerAuth:
    description: Ingrese su token JWT con el prefijo **Bearer**
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
