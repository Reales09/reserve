paths:
  /auth/change-password:
    post:
      consumes:
      - application/json
      description: Cambia la contraseña del usuario autenticado
      parameters:
      - description: Datos para cambiar contraseña
        in: body
        name: password
        required: true
        schema:
          $ref: '#/definitions/request.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Contraseña cambiada exitosamente
          schema:
            $ref: '#/definitions/response.ChangePasswordResponse'
        "400":
          description: Datos inválidos
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
        "401":
          description: Token de acceso requerido
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
        "403":
          description: Contraseña actual incorrecta
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
      security:
      - BearerAuth: []
      summary: Cambiar contraseña
      tags:
      - Auth
  /auth/generate-api-key:
    post:
      consumes:
      - application/json
      description: Genera una API Key para un usuario específico (solo super administradores)
      parameters:
      - description: Datos para generar API Key
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.GenerateAPIKeyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: API Key generada exitosamente
          schema:
            $ref: '#/definitions/response.GenerateAPIKeySuccessResponse'
        "400":
          description: Datos de entrada inválidos
          schema:
            $ref: '#/definitions/response.GenerateAPIKeyErrorResponse'
        "401":
          description: No autorizado
          schema:
            $ref: '#/definitions/response.GenerateAPIKeyErrorResponse'
        "403":
          description: Acceso denegado - solo super administradores
          schema:
            $ref: '#/definitions/response.GenerateAPIKeyErrorResponse'
        "404":
          description: Usuario o business no encontrado
          schema:
            $ref: '#/definitions/response.GenerateAPIKeyErrorResponse'
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/response.GenerateAPIKeyErrorResponse'
      security:
      - BearerAuth: []
      summary: Generar API Key
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica un usuario con email y contraseña, retornando información
        del usuario y token de acceso
      parameters:
      - description: Credenciales de login
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login exitoso
          schema:
            $ref: '#/definitions/response.LoginSuccessResponse'
        "400":
          description: Datos de entrada inválidos
          schema:
            $ref: '#/definitions/response.LoginBadRequestResponse'
        "401":
          description: Credenciales inválidas
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
        "403":
          description: Usuario inactivo
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/response.LoginErrorResponse'
      summary: Autenticar usuario
      tags:
      - Auth
  /auth/roles-permissions:
    get:
      consumes:
      - application/json
      description: Obtiene los roles y permisos del usuario autenticado
