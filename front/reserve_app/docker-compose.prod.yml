version: '3.8'

services:
  frontend:
    image: public.ecr.aws/d3a6d4r1/cam/reserve:frontend-latest
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_BASE_URL=${API_BASE_URL:-https://api.tudominio.com}
      - REACT_APP_NAME=${APP_NAME:-Reserve App}
      - REACT_APP_VERSION=${APP_VERSION:-1.0.0}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(tudominio.com)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver" 