user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Bloque server HTTP - redirige a HTTPS
    server {
        listen 80;
        server_name ${DOMAIN};
        return 301 https://$host$request_uri;
    }

    # Bloque server HTTPS principal
    server {
        listen 443 ssl;
        server_name ${DOMAIN};

        ssl_certificate     ${SSL_CERT_PATH};
        ssl_certificate_key ${SSL_KEY_PATH};
        
        # Evitar que nginx busque archivos estáticos por defecto
        root /dev/null;

        # Website Trattoria (Astro) - proxy al contenedor website
       location /trattoria/ {
            # Quitar el prefijo /trattoria/ antes de enviar al contenedor
            rewrite ^/trattoria/(.*)$ /$1 break;
            proxy_pass http://website:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # No reescribir Location en respuestas
            proxy_redirect off;
        }

        # Assets de Astro (CSS, JS, imágenes) - también pueden venir con /trattoria/
        location ~ ^/trattoria/(_astro|images)/ {
            rewrite ^/trattoria/(.*)$ /$1 break;
            proxy_pass http://website:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Assets de Astro directos (sin prefijo /trattoria/)
        location ~ ^/(_astro|images|favicon\.svg)/ {
            proxy_pass http://website:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Favicon y otros archivos estáticos raíz
        location ~ ^/(favicon\.svg|favicon\.ico)$ {
            proxy_pass http://website:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Redirigir rutas sin prefijo a /trattoria/ (para enlaces rotos)
        location ~ ^/(inicio|contacto|reservas)/?$ {
            return 301 /trattoria$request_uri;
        }

        # API Backend - proxy al contenedor central_reserve
        location /api/ {
            proxy_pass http://central_reserve:3050/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }
        }

        # Swagger documentation
        location ~ ^/docs(/.*)?$ {
            proxy_pass http://central_reserve:3050;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend React App - solo para /app/
        location /app/ {
            proxy_pass http://frontend:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Flow Print Calculator - Next.js SPA
        # Assets estáticos de Next.js
        location /flow-print/_next/ {
            proxy_pass http://calculate-flow-print:3000/_next/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Assets estáticos adicionales (imágenes, favicon, etc.)
        location ~ ^/flow-print/(favicon\.ico|.*\.(png|jpg|jpeg|gif|svg|css|js|webp))$ {
            rewrite ^/flow-print/(.*)$ /$1 break;
            proxy_pass http://calculate-flow-print:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control "public, max-age=3600";
        }

        # Todas las demás rutas de flow-print - SPA (una sola página)
        location /flow-print/ {
            proxy_pass http://calculate-flow-print:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # Para SPA - siempre servir la página principal para rutas no encontradas
            proxy_intercept_errors on;
            error_page 404 = @flow_print_fallback;
        }

        # Fallback para SPA routing
        location @flow_print_fallback {
            proxy_pass http://calculate-flow-print:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Archivos estáticos del frontend
        location /static/ {
            proxy_pass http://frontend:80/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /manifest.json {
            proxy_pass http://frontend:80/manifest.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Ruta por defecto - 404 para rutas no encontradas
        location / {
            return 404;
        }
    }
}
