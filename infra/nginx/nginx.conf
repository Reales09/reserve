user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Puedes agregar aquí directivas http globales si las necesitas

    # Bloque server original
    server {
        listen 80;
        server_name ${DOMAIN};
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name ${DOMAIN};

        ssl_certificate     ${SSL_CERT_PATH};
        ssl_certificate_key ${SSL_KEY_PATH};
        
        # Evitar que nginx busque archivos estáticos por defecto
        root /dev/null;

        # Website (landing, etc.)
        location /trattoria/ {
            proxy_pass http://website:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Ruta de prueba para verificar que el backend responde
        location = /ping {
            proxy_pass http://central_reserve:3050/ping;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API routes (debe ir antes que la ruta general /)
        location /api/ {
            proxy_pass http://central_reserve:3050/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }
        }



        # Swagger documentation (debe ir antes que la ruta general /)
        location ~ ^/docs(/.*)?$ {
            # Log para debug
            access_log /var/log/nginx/docs_access.log;
            error_log /var/log/nginx/docs_error.log;
            
            # Proxy para Swagger UI y sus archivos estáticos
            proxy_pass http://central_reserve:3050;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers adicionales para archivos estáticos
            proxy_set_header Accept-Encoding gzip;
            proxy_buffering off;
            proxy_cache off;
            
            # Timeouts más largos para debug
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Frontend SPA (ruta general - debe ir al final)
        location / {
            proxy_pass http://frontend:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Archivos estáticos del frontend
        location /static/ {
            proxy_pass http://frontend:80/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /manifest.json {
            proxy_pass http://frontend:80/manifest.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
