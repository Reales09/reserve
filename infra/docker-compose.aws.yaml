services:
  frontend:
    image: public.ecr.aws/d3a6d4r1/cam/reserve:frontend-${IMAGE_TAG:-latest}
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL}
      - REACT_APP_NAME=${REACT_APP_NAME:-Reserve App}
      - REACT_APP_VERSION=${REACT_APP_VERSION:-1.0.0}
      - NODE_ENV=production
    depends_on:
      - central_reserve
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/reserve-app
        awslogs-region: ${AWS_REGION}
        awslogs-stream-prefix: frontend
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  central_reserve:
    image: public.ecr.aws/d3a6d4r1/cam/reserve:backend-${IMAGE_TAG:-latest}
    ports:
      - "3050:3050"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
      - DB_LOG_LEVEL=${DB_LOG_LEVEL:-info}
      - PGSSLMODE=${DB_SSLMODE:-disable}
      - APP_ENV=production
      - HTTP_PORT=3050
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - JWT_SECRET=${JWT_SECRET}
      - URL_BASE_SWAGGER=${URL_BASE_SWAGGER:-/swagger/}
    depends_on:
      - postgres
      - db_migrator
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/reserve-app
        awslogs-region: ${AWS_REGION}
        awslogs-stream-prefix: backend
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M

  db_migrator:
    image: public.ecr.aws/d3a6d4r1/cam/reserve:migrator-${IMAGE_TAG:-latest}
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
      - DB_LOG_LEVEL=${DB_LOG_LEVEL:-info}
      - PGSSLMODE=${DB_SSLMODE:-disable}
      - APP_ENV=production
      - HTTP_PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/reserve-app
        awslogs-region: ${AWS_REGION}
        awslogs-stream-prefix: migrator
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: none

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/reserve-app
        awslogs-region: ${AWS_REGION}
        awslogs-stream-prefix: postgres
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  default:
    name: reserve-network
    driver: bridge

volumes:
  postgres_data:
    driver: local 
