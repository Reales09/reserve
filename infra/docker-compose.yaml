services:
  frontend:
    build: 
      context: ../front/reserve_app
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-https://api.tudominio.com}
        - REACT_APP_NAME=${REACT_APP_NAME:-Reserve App}
        - REACT_APP_VERSION=${REACT_APP_VERSION:-1.0.0}
    container_name: frontend_prod
    ports:
      - "8080:80"
    environment:
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-https://api.tudominio.com}
      - REACT_APP_NAME=${REACT_APP_NAME:-Reserve App}
      - REACT_APP_VERSION=${REACT_APP_VERSION:-1.0.0}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    depends_on:
      - central_reserve
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-tudominio.com}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  central_reserve:
    build:
      context: ../back/central-reserve
      dockerfile: docker/Dockerfile
    container_name: central_reserve_prod
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-central_reserve}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASSWORD}
      - DB_LOG_LEVEL=${DB_LOG_LEVEL:-info}
      - PGSSLMODE=${DB_SSLMODE:-disable}
      - APP_ENV=${APP_ENV:-production}
      - HTTP_PORT=3050
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - URL_BASE_SWAGGER=${URL_BASE_SWAGGER:-/swagger/}

    ports:
      - "3050:3050"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    depends_on:
      - postgres
      - db_migrator
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: postgres_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-central_reserve}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db_migrator:
    build:
      context: ../back/dbpostgres
      dockerfile: docker/Dockerfile
    container_name: db_migrator_prod
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-central_reserve}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASSWORD}
      - DB_LOG_LEVEL=${DB_LOG_LEVEL:-info}
      - PGSSLMODE=${DB_SSLMODE:-disable}
      - APP_ENV=${APP_ENV:-production}
      - HTTP_PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    restart: "no"
    depends_on:
      - postgres
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local 